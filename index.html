<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- cursor start -->
    <div class="cursor"></div>
    <div class="smallCursor"></div>
    <div class="smallCursor1"></div>
    <div class="smallCursor2"></div>

    
    <!-- cursor end -->

    <!-- mode start -->

    <section id="darkMode">
        <div class="modesection">
            <div class="row align-center">
                <h2>Light Mode</h2>
                <button class="darkmodeButton">
                    <span class="sun"><i class="bi bi-sun-fill"></i></span>
                    <span class="moon"><i class="bi bi-moon-fill"></i></span>
                </button>
            </div>
        </div>
    </section>

    <!-- mode end -->


    <script src="./js/script.js"></script>
</body>
</html>
